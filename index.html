<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="node_modules/vue/dist/vue.global.js"></script>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Carmagram</title>
</head>
<body>
    <main id="app">
        <nav id="top-nav">
            <div class="items">
                <a href="#" class="nav-item">
                    <img src="images/camera.png" alt="Camera">
                </a>
            </div>
            <div class="items">
                <a href="#" class="nav-item">
                    <img src="images/shop.png" alt="Shop">
                </a>
                <a href="#" class="nav-item">
                    <img src="images/message.png" alt="Messages">
                </a>
            </div>
        </nav>
        <nav id="stories">
            <a href="#" class="nav-item my-story">
                <img v-bind:src="profileImage" alt="Profile" class="profile">
                <p>{{ userName }}</p>
            </a>
            <a href="#" class="nav-item">
                <img v-bind:src="profileImage" alt="Profile" class="profile">
                <p>{{ userName }}</p>
            </a>
            <a href="#" class="nav-item">
                <img v-bind:src="profileImage" alt="Profile" class="profile">
                <p>{{ userName }}</p>
            </a>
            <a href="#" class="nav-item">
                <img v-bind:src="profileImage" alt="Profile" class="profile">
                <p>{{ userName }}</p>
            </a>
            <a href="#" class="nav-item">
                <img v-bind:src="profileImage" alt="Profile" class="profile">
                <p>{{ userName }}</p>
            </a>
        </nav>
        <nav id="posts">
            <article class="post">
                <div class="post-header">
                    <img v-bind:src="profileImage" alt="Profile" class="profile">
                    <div>
                        <h3>{{ userName }}</h3>
                        <p>{{ firstName + " " + lastName }}</p>
                    </div>
                </div>
                <img v-bind:src="postImage" alt="Postimage" class="postimage">
                <nav class="post-nav">
                    <div>
                        <img src="images/heart.png" alt="Like" class="like">
                        <img src="images/comment.svg" alt="Comment" class="comment">
                        <img src="images/send.png" alt="Send" class="send">
                    </div>
                    <div>
                        <img src="images/save.png" alt="Save" class="save">
                    </div>
                </nav>
        <nav id="bottom-nav">
            <a href="#" class="nav-item">
                <img src="images/homedark.svg" alt="Home" />
              </a>
              <a href="#" class="nav-item">
                <img src="images/search.svg" alt="Search" />
              </a>
              <a href="#" class="nav-item">
                <img src="images/add.png" alt="Add" />
              </a>
              <a href="#" class="nav-item">
                <img src="images/heart.png" alt="Heart" />
              </a>
              <a href="#" class="nav-item">
                <img src="images/person.png" alt="Home" />
              </a>
        </nav>
    </article>
    <script src="js/main.js"></script>
</body>
</html>
